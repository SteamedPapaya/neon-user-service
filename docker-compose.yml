version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: tonari-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: tonari
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - tonari-network

  redis:
    image: redis:alpine
    container_name: tonari-redis
    ports:
      - "6379:6379"
    networks:
      - tonari-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tonari
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    networks:
      - tonari-network

volumes:
  db_data:

networks:
  tonari-network: